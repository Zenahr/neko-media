    <style>
        .overlay {
            position: fixed;
            width: 100%;
            height: 100%;
            background: rgb(13, 0, 31);
            left: 0;
            top: 0;
            transform: scale(0);
            transform-origin: left;
            z-index: 1000;
            opacity: 1;
            
        }

        .screen-transition {
            transition: .8s cubic-bezier(0, 0, .58, 1);
            transform: scaleX(0);
            opacity: 0.8;
        }

        html.is-animating .screen-transition {
            transform: scaleX(1);
        }

        .transition-fade {
            transition: 0.9s;
            opacity: 1;
          }
          
          html.is-animating .transition-fade {
            opacity: 0;
            transform: translateY(-100px);
          }
        
          .transition-left {
            transition: 0.9s;
            transform: translateX(0);
          }
          
          html.is-animating .transition-left {
            opacity: 0;
            transform: translateX(-100px);
          }
    </style>
</head>
